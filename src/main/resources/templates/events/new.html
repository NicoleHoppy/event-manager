<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new event</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Add new event</h1>

    <form th:action="@{/events}" th:object="${event}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="description">Description</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <label for="date">Date</label>
        <input type="datetime-local" id="date" th:field="*{date}" required>

        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" th:field="*{capacity}" min="1" required>

        <label for="location">Location</label>
        <select id="location" th:field="*{location}" required>
            <option th:each="loc : ${locations}"
                    th:value="${loc.id}"
                    th:text="${loc.name}">
            </option>
        </select>

        <button type="submit">ðŸ’¾ Save</button>
    </form>

    <p><a href="/events" class="btn-back">â¬… Return to list</a></p>
</div>
</body>
</html>
