<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add location</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
<body>
<div class="container">
<h1>Add new location</h1>

<form th:action="@{/locations}" th:object="${location}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="address">Address</label>
    <input type="text" id="address" th:field="*{address}" required>

    <label for="city">City</label>
    <input type="text" id="city" th:field="*{city}" required>

    <button type="submit">Save</button>
</form>

<p><a href="/locations" class="btn-back">â¬… Return to list</a></p>

</div>
</body>
</html>
